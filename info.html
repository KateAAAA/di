<html ng-app="phonecatApp">
<head>
  <script src="angular.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="PhoneListCtrl">
  <table>
  	<tr>
  		<td ng-repeat="phone in phones">
			<span>{{phone[0]}}</span>
			<p>{{phone[1]}}</p>
			<p>{{phone[2]}}</p>
      </td>
  	</tr>
  </table>

</body>
</html>
